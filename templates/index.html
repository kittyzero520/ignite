<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ignite</title>
  <link href="/static/css/fonts.css" rel="stylesheet">
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="/static/css/styles.css" rel="stylesheet">
  <link href="/static/css/animate.css" rel="stylesheet">
  <!-- iconfont -->
  <link rel="stylesheet" href="//at.alicdn.com/t/font_537943_aej5aeuyfym34n29.css">
  <!-- Toastr -->
  <link href="/static/css/toastr.min.css" rel="stylesheet">
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
  <link rel="icon" type="image/png" sizes="96x96" href="/static/images/favicon-96x96.png">
</head>

<body id="top">

  {{template "header.html" .}}

  <div class="bg-videosnap"></div>
  <video playsinline autoplay muted loop class="bg-video">
    <source src="/static/images/helloworld.mp4" type="video/mp4" />Your browser does not support the video tag. I suggest you upgrade your browser.
    <source src="/static/images/helloworld.webm" type="video/webm" />Your browser does not support the video tag. I suggest you upgrade your browser.
  </video>

  <section class="hero">
    <div class="container" id="hero">
      <div class="row">
        <div class="col-md-8 col-md-offset-2 text-center">
          <img src="/static/images/favicon-96x96.png" />
          <h1 class="animated swing delay-1s">ignite<span>V1</span></h1>
          <p>A dockernized service for <em>SS</em></p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-md-offset-3 text-center">
          {{ if not .uInfo }}
          <a href="#" class="signup-btn signup-move">激活账号</a>
          <p class="login-text">已注册用户，点击 <em><a class="login-move signup-loginhref" href="#">此处</a></em> 登录</p>
          {{ else }}
          <a href="/panel/index" class="signup-btn">控制台</a> {{ end }}
        </div>
      </div>
    </div>
    <div class="container text-center" id="signup">
      <form class="form" id="signup-form" action="/signup" method="post">
        <h1>激活账号</h1>
        <input type="text" placeholder="邀请码" name="invite-code">
        <input type="text" placeholder="用户名" name="username">
        <input type="password" placeholder="密码" name="password">
        <input type="password" placeholder="确认密码" name="confirm-password">
        <button id="signup-btn" class="common-btn">激活</button>
      </form>
    </div>
    <div class="container text-center" id="login">
      <form class="form" id="login-form" action="/login" method="post">
        <h1>用户登录</h1>
        <input type="text" placeholder="用户名" name="username">
        <input type="password" placeholder="密码" name="password">
        <button id="login-btn" class="common-btn">登录</button>
      </form>
    </div>
  </section>

  {{ template "footer.html" .}}
  <script src="/static/js/scripts.js"></script>
  <script src="/static/js/user.js"></script>
  <script src="/static/js/header.js"></script>

  <script>
    (function(){
      User.init();
      Header.init();
      var videoElm = window.os.isPc ? '.bg-video' : '.bg-videosnap';
      document.querySelector(videoElm).style.display = 'block';
    })()
  </script>
</body>

</html>
